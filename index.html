<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>



    <main class="board">
        <h1>Tic Tac Toe</h1>
        <div id="content">
            <button class="restart">Restart game</button>
            <form action="">
                <input type="text" placeholder="Your name">
            </form>
        </div>
        <section class="game">
            <div data-cell="0" class="cell"></div>
            <div data-cell="1" class="cell"></div>
            <div data-cell="2" class="cell"></div>
            <div data-cell="3" class="cell"></div>
            <div data-cell="4" class="cell"></div>
            <div data-cell="5" class="cell"></div>
            <div data-cell="6" class="cell"></div>
            <div data-cell="7" class="cell"></div>
            <div data-cell="8" class="cell"></div>
        </section>
        <p id="nametext">Name:</p>
        <section class="playerTurn">
            <div class="squareX">Ã—</div>
            <div class="squareO">o</div>
        </section>
        <section class="modal">
            <div class="modalContent">
                <p class="gameStatus">Winner:</p>
                <button class="play">Play again</button>
            </div>
        </section>
        <div id="overlay"></div>
    </main>
    <script src="index.js"></script>
</body>

</html>
