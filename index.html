<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <main class="board">
         <h1>Tic Tac Toe</h1>
         <div id="content">
            <button class="restart">Restart game</button>
         </div>
         <section class="game">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
         </section>
         <section class="playerTurn">
            <div class="squareX">x</div>
            <div class="squareO">o</div>
         </section>
         <section class="modal">
            <div class="modalContent">
               <p class="gameStatus">Winner:</p>
               <button class="play">Play again</button>
            </div>
         </section>
         <div id="overlay"></div>
      </main>
      <script src="index.js"></script>
   </body>
</html>
